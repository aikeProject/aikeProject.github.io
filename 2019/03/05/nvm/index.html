-meta">2019/03/05</span></span><span class="fa-wrap"><i class="fa fa-eye"></i><span id="busuanzi_value_page_pv"></span></span></div></div><div class="post-body post-content"><h4 id="1-安装"><a href="#1-安装" class="headerlink" title="1. 安装"></a>1. 安装</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">https://github.com/coreybutler/nvm-windows/releases</span><br></pre></td></tr></table></figure><h4 id="2-安装完成以后需要进行配置"><a href="#2-安装完成以后需要进行配置" class="headerlink" title="2. 安装完成以后需要进行配置"></a>2. 安装完成以后需要进行配置</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line">*node下载源</span><br><span class="line">*/</span><br><span class="line">nvm node_mirror https://npm.taobao.org/mirrors/node/</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line">*npm下载源</span><br><span class="line">*/</span><br><span class="line">nvm npm_mirror  https://npm.taobao.org/mirrors/npm/</span><br></pre></td></tr></table></figure><h4 id="3-常用命令"><a href="#3-常用命令" class="headerlink" title="3.常用命令"></a>3.常用命令</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">nvm arch                         查看当前系统的位数和当前nodejs的位数</span><br><span class="line">nvm install &lt;version&gt; [arch]     安装制定版本的node 并且可以指定平台 version 版本号  arch 平台</span><br><span class="line">nvm list [available]         </span><br><span class="line">  - nvm list   查看已经安装的版本</span><br><span class="line">  - nvm list installed 查看已经安装的版本</span><br><span class="line">  - nvm list available 查看网络可以安装的版本</span><br><span class="line">nvm on                           打开nodejs版本控制</span><br><span class="line">nvm off                          关闭nodejs版本控制</span><br><span class="line">nvm proxy [url]                  查看和设置代理</span><br><span class="line">nvm node_mirror [url]            设置或者查看setting.txt中的node_mirror，如果不设置的默认是 https://nodejs.org/dist/</span><br><span class="line">nvm npm_mirror [url]             设置或者查看setting.txt中的npm_mirror,如果不设置的话默认的是：https://github.com/npm/npm/archive/.</span><br><span class="line">nvm uninstall &lt;version&gt;          卸载制定的版本</span><br><span class="line">nvm use [version] [arch]         切换制定的node版本和位数</span><br><span class="line">nvm root [path]                  设置和查看root路径</span><br><span class="line">nvm version                      查看当前的版本</span><br></pre></td></tr></table></figure></div><div class="post-footer"><div>转载声明：商业转载请联系作者获得授权,非商业转载请注明出处 © <a href="//github.com/aikeProject" target="_blank">Snippet</a></div><div></div></div></article><div class="article-nav prev-next-wrap clearfix"><a href="/2019/03/05/正则/" class="pre-post btn btn-default" title="正则"><i class="fa fa-angle-left fa-fw"></i> <span class="hidden-lg">上一篇</span> <span class="hidden-xs">正则</span></a> <a href="/2019/03/05/vim常用命令/" class="next-post btn btn-default" title="vim常用命令"><span class="hidden-lg">下一篇</span> <span class="hidden-xs">vim常用命令</span><i class="fa fa-angle-right fa-fw"></i></a></div><div id="comments"><div id="vcomments" class="valine"></div><script src="/
